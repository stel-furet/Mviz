<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="GitItUp Display Window - Live Music Visualization Display">
    <meta name="theme-color" content="#000000">
    
    <title>GitItUp Display</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“º</text></svg>">
    
    <!--Display Window -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
            margin: 0;
        }

        #displayVideo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            height: 100vh;
            object-fit: contain;
            background: transparent;
            transition: filter 0.3s ease, opacity 0.3s ease;
            z-index: 2;
        }

        #connectionStatus {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 100;
            transition: opacity 0.3s;
        }

        #connectionStatus.connected {
            background: rgba(0, 128, 0, 0.7);
        }

        #connectionStatus.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #fullscreenBtn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(41, 105, 176, 0.9);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 100;
        }

        #fullscreenBtn:hover {
            background: rgba(41, 105, 176, 1);
            transform: scale(1.05);
        }

        #fullscreenBtn.hidden {
            display: none;
        }

        .fullscreen-mode #fullscreenBtn {
            display: none;
        }

        .fullscreen-mode #connectionStatus {
            display: none;
        }

        /* Fullscreen styles - maintain proper sizing */
        #displayVideo:fullscreen {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            height: 100vh;
            object-fit: contain;
            background: transparent;
        }

        #displayVideo:-webkit-full-screen {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            height: 100vh;
            object-fit: contain;
            background: transparent;
        }

        #displayVideo:-moz-full-screen {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            height: 100vh;
            object-fit: contain;
            background: transparent;
        }

        #displayVideo:-ms-fullscreen {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            height: 100vh;
            object-fit: contain;
            background: transparent;
        }

        /* Hide vignette overlay when video is fullscreen */
        #displayVideo:fullscreen ~ #vignetteOverlay,
        #displayVideo:-webkit-full-screen ~ #vignetteOverlay {
            display: none !important;
        }

        /* Vignette overlay */
        #vignetteOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            display: none;
        }
    </style>
</head>
<body>
<video id="displayVideo" autoplay="autoplay" playsinline="playsinline" muted="muted"></video>
<div id="vignetteOverlay"></div>
<div id="connectionStatus">Waiting for connection...</div>
<button id="fullscreenBtn">Enter Fullscreen</button>

<script>
    class DisplayReceiver {
        constructor() {
            this.video = document.getElementById('displayVideo');
            this.statusDiv = document.getElementById('connectionStatus');
            this.vignetteOverlay = document.getElementById('vignetteOverlay');
            this.pc = null;
            this.channel = new BroadcastChannel('gitup-live-display');
            this.isConnected = false;
            this.displaySettings = {}; // Store display settings
            this.pendingIceCandidates = []; // Queue for ICE candidates received before remote description
            this.hasAnswered = false; // Track if we've already sent an answer

            this.init();
        }

        init() {
            this.channel.onmessage = async (event) => {
                const {type, data} = event.data;

                switch (type) {
                    case 'offer':
                        await this.handleOffer(data);
                        break;
                    case 'ice-candidate':
                        await this.handleIceCandidate(data);
                        break;
                    case 'display-settings':
                        this.applyDisplaySettings(data);
                        break;
                    case 'close':
                        this.close();
                        break;
                    case 'ping':
                        this.channel.postMessage({type: 'pong'});
                        break;
                }
            };

            const fullscreenBtn = document.getElementById('fullscreenBtn');
            fullscreenBtn.addEventListener('click', () => this.enterFullscreen());

            setTimeout(() => {
                if (this.isConnected) {
                    this.statusDiv.classList.add('hidden');
                }
            }, 5000);

            // Delay display-ready signal to ensure window is fully loaded
            setTimeout(() => {
                console.log('Display window fully loaded, sending ready signal');
                this.channel.postMessage({type: 'display-ready'});
            }, 500);
        }

        applyDisplaySettings(settings) {
            this.displaySettings = settings;

            // Apply presentation mode
            switch (settings.presentationMode) {
                case 'original':
                    this.video.style.objectFit = 'contain';
                    this.video.style.transform = 'translateX(-50%)';
                    this.video.style.width = 'auto';
                    this.video.style.height = '100vh';
                    this.video.style.position = 'absolute';
                    this.video.style.top = '0';
                    this.video.style.left = '50%';
                    break;
                case 'fit':
                    this.video.style.objectFit = 'contain';
                    this.video.style.transform = 'translateX(-50%)';
                    this.video.style.width = 'auto';
                    this.video.style.height = '100vh';
                    this.video.style.position = 'absolute';
                    this.video.style.top = '0';
                    this.video.style.left = '50%';
                    break;
                case 'fill':
                    this.video.style.objectFit = 'cover';
                    this.video.style.transform = 'translateX(-50%)';
                    this.video.style.width = '100vw';
                    this.video.style.height = '100vh';
                    this.video.style.position = 'absolute';
                    this.video.style.top = '0';
                    this.video.style.left = '50%';
                    break;
                case 'stretch':
                    this.video.style.objectFit = 'fill';
                    this.video.style.transform = 'translateX(-50%)';
                    this.video.style.width = '100vw';
                    this.video.style.height = '100vh';
                    this.video.style.position = 'absolute';
                    this.video.style.top = '0';
                    this.video.style.left = '50%';
                    break;
                case 'performance':
                    this.video.style.objectFit = 'cover';
                    this.video.style.transform = 'translateX(-50%) scale(1.05)';
                    this.video.style.width = '100vw';
                    this.video.style.height = '100vh';
                    this.video.style.position = 'absolute';
                    this.video.style.top = '0';
                    this.video.style.left = '50%';
                    break;
            }

            // Apply letterbox color
            document.body.style.backgroundColor = settings.letterboxColor;

            // Apply sharpness filter
            let filters = [];
            if (settings.displaySharpness > 0) {
                const sharpnessValue = settings.displaySharpness / 100;
                filters.push(`contrast(${
                    100 + sharpnessValue * 20
                }%)`);
                filters.push(`brightness(${
                    100 + sharpnessValue * 5
                }%)`);
            }
            this.video.style.filter = filters.length > 0 ? filters.join(' ') : 'none';

            // Apply mirror background if enabled
            if (settings.mirrorBackground) {
                this.setupMirrorBackground(settings.mirrorBackgroundBlur);
            } else {
                this.removeMirrorBackground();
            }
        }

        setupMirrorBackground(blurAmount) { // Create or update mirror background
            let mirrorBg = document.getElementById('mirrorBackground');
            if (! mirrorBg) {
                mirrorBg = document.createElement('video');
                mirrorBg.id = 'mirrorBackground';
                mirrorBg.muted = true;
                mirrorBg.autoplay = true;
                mirrorBg.style.cssText = `
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                filter: blur(${blurAmount}px) brightness(0.3);
                z-index: 1;
            `;
                document.body.insertBefore(mirrorBg, document.body.firstChild);
            }

            mirrorBg.style.filter = `blur(${blurAmount}px) brightness(0.3)`;

            // Mirror the video stream
            if (this.video.srcObject) {
                mirrorBg.srcObject = this.video.srcObject;
            }
        }

        removeMirrorBackground() {
            const mirrorBg = document.getElementById('mirrorBackground');
            if (mirrorBg) {
                mirrorBg.remove();
            }
        }

        async handleOffer(offer) {
            try { 
                // If we already have a peer connection that's working or connecting, ignore new offers
                if (this.pc && (this.pc.connectionState === 'connected' || this.pc.connectionState === 'connecting')) {
                    console.log('ðŸš« Ignoring offer, already have active peer connection. State:', this.pc.connectionState);
                    return;
                }

                // If we have an existing failed connection, clean it up first
                if (this.pc) {
                    console.log('Cleaning up previous peer connection before creating new one');
                    this.pc.close();
                }

                console.log('ðŸ”„ Creating new peer connection for offer');

                // Create peer connection
                this.pc = new RTCPeerConnection({
                    iceServers: [
                        {
                            urls: 'stun:stun.l.google.com:19302'
                        }
                    ]
                });

                // Reset answer tracking
                this.hasAnswered = false;
                this.pendingIceCandidates = []; // Clear any old ICE candidates

                // Handle incoming stream
                this.pc.ontrack = (event) => {
                    console.log('ðŸŽ¥ Received track:', event.track.kind);
                    if (event.streams && event.streams[0]) {
                        // Only set video source if we don't already have it or it's different
                        if (!this.video.srcObject || this.video.srcObject.id !== event.streams[0].id) {
                            console.log('ðŸ“º Setting video srcObject to received stream');
                            this.video.srcObject = event.streams[0];
                        
                            // Ensure video plays
                            this.video.onloadedmetadata = () => {
                                console.log('Video metadata loaded, dimensions:', this.video.videoWidth, 'x', this.video.videoHeight);
                                this.video.play().then(() => {
                                    console.log('âœ… Video started playing successfully');
                                }).catch(error => {
                                    console.error('âŒ Error starting video playback:', error);
                                });
                            };

                            this.video.oncanplay = () => {
                                console.log('Video can start playing');
                            };

                            this.video.onplaying = () => {
                                console.log('ðŸŽ¥ Video is now playing');
                            };

                            this.video.onerror = (error) => {
                                console.error('Video error:', error);
                            };

                            // Force play immediately as well
                            this.video.play().catch(error => {
                                console.warn('Initial play attempt failed:', error);
                            });
                        } else {
                            console.log('ðŸ”„ Stream already set, skipping duplicate');
                        }
                        
                        this.statusDiv.textContent = 'Connected';
                        this.statusDiv.classList.add('connected');
                        this.isConnected = true;

                        // Update mirror background if enabled
                        if (this.displaySettings.mirrorBackground) {
                            this.setupMirrorBackground(this.displaySettings.mirrorBackgroundBlur);
                        }

                        // Hide status after 3 seconds
                        setTimeout(() => {
                            this.statusDiv.classList.add('hidden');
                        }, 3000);
                    }
                };

                // Handle ICE candidates
                this.pc.onicecandidate = (event) => {
                    if (event.candidate) { // Serialize the ICE candidate to a plain object
                        this.channel.postMessage({
                            type: 'ice-candidate-answer',
                            data: {
                                candidate: event.candidate.candidate,
                                sdpMLineIndex: event.candidate.sdpMLineIndex,
                                sdpMid: event.candidate.sdpMid,
                                usernameFragment: event.candidate.usernameFragment
                            }
                        });
                    }
                };

                // Handle connection state
                this.pc.onconnectionstatechange = () => {
                    console.log('Connection state:', this.pc.connectionState);
                    
                    if (this.pc.connectionState === 'connected') {
                        console.log('âœ… WebRTC connection established successfully!');
                        this.statusDiv.textContent = 'Connected';
                        this.statusDiv.classList.add('connected');
                        this.isConnected = true;
                        
                        // Hide status after connection is stable
                        setTimeout(() => {
                            this.statusDiv.classList.add('hidden');
                        }, 3000);
                        
                    } else if (this.pc.connectionState === 'connecting') {
                        console.log('ðŸ”„ Connection in progress...');
                        this.statusDiv.textContent = 'Connecting...';
                        this.statusDiv.classList.remove('connected');
                        this.statusDiv.classList.remove('hidden');
                        
                    } else if (this.pc.connectionState === 'failed') {
                        console.log('âŒ Connection failed');
                        this.statusDiv.textContent = 'Connection failed';
                        this.statusDiv.classList.remove('connected');
                        this.statusDiv.classList.remove('hidden');
                        this.isConnected = false;
                        
                    } else if (this.pc.connectionState === 'disconnected') {
                        console.log('âš ï¸ Connection disconnected');
                        this.statusDiv.textContent = 'Disconnected';
                        this.statusDiv.classList.remove('connected');
                        this.statusDiv.classList.remove('hidden');
                        this.isConnected = false;
                    }
                };

                // Set remote description and create answer
                await this.pc.setRemoteDescription(offer);
                
                // Process any queued ICE candidates now that we have remote description
                await this.processPendingIceCandidates();
                
                // Only create and send answer if we haven't already
                if (!this.hasAnswered) {
                    const answer = await this.pc.createAnswer();
                    await this.pc.setLocalDescription(answer);

                    // Send answer back
                    this.channel.postMessage({type: 'answer', data: answer});
                    this.hasAnswered = true;
                    console.log('Answer sent successfully');
                } else {
                    console.log('Answer already sent, skipping duplicate');
                }

            } catch (error) {
                console.error('Error handling offer:', error);
                this.statusDiv.textContent = 'Connection error';
                this.statusDiv.classList.remove('connected');
            }
        }

        async handleIceCandidate(candidateData) {
            try {
                if (this.pc && this.pc.remoteDescription) { 
                    // Reconstruct RTCIceCandidate from plain object
                    const candidate = new RTCIceCandidate({candidate: candidateData.candidate, sdpMLineIndex: candidateData.sdpMLineIndex, sdpMid: candidateData.sdpMid, usernameFragment: candidateData.usernameFragment});
                    await this.pc.addIceCandidate(candidate);
                    console.log('ICE candidate added successfully');
                } else if (this.pc) {
                    // Queue the candidate if we don't have remote description yet
                    console.log('Queueing ICE candidate until remote description is set');
                    this.pendingIceCandidates.push(candidateData);
                } else {
                    console.warn('Cannot add ICE candidate: no peer connection');
                }
            } catch (error) {
                console.error('Error adding ICE candidate:', error);
            }
        }

        async processPendingIceCandidates() {
            // Process any queued ICE candidates after remote description is set
            for (const candidateData of this.pendingIceCandidates) {
                try {
                    const candidate = new RTCIceCandidate({candidate: candidateData.candidate, sdpMLineIndex: candidateData.sdpMLineIndex, sdpMid: candidateData.sdpMid, usernameFragment: candidateData.usernameFragment});
                    await this.pc.addIceCandidate(candidate);
                    console.log('Queued ICE candidate added successfully');
                } catch (error) {
                    console.error('Error adding queued ICE candidate:', error);
                }
            }
            this.pendingIceCandidates = [];
        }

        // In display.html's applyVideoFilters method:
        applyVideoFilters(filters) { // DO NOT APPLY ANY FILTERS - they're already in the stream
            console.log('Received filter update, but NOT applying (already in stream):', filters);
            this.videoFilters = filters;
            // Store for reference only

            // Ensure video element has NO filters
            this.video.style.filter = 'none';
            this.video.style.opacity = '1';
            this.video.style.transform = 'none';
            this.vignetteOverlay.style.display = 'none';
        }


        enterFullscreen() { // fullscreen just the video element instead of the whole document
            const videoElement = document.getElementById('displayVideo');

            if (videoElement.requestFullscreen) {
                videoElement.requestFullscreen();
            } else if (videoElement.webkitRequestFullscreen) {
                videoElement.webkitRequestFullscreen();
            } else if (videoElement.msRequestFullscreen) {
                videoElement.msRequestFullscreen();
            } else if (videoElement.webkitEnterFullscreen) { // iOS specific
                videoElement.webkitEnterFullscreen();
            } else { // Fallback to document fullscreen if video fullscreen not supported
                const element = document.documentElement;
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
            }

            document.body.classList.add('fullscreen-mode');
        }

        close() {
            if (this.pc) {
                this.pc.close();
                this.pc = null;
            }
            this.video.srcObject = null;
            this.video.style.filter = 'none';
            this.video.style.opacity = '1';
            this.video.style.transform = '';
            this.vignetteOverlay.style.display = 'none';
            this.statusDiv.textContent = 'Disconnected';
            this.statusDiv.classList.remove('connected');
            this.statusDiv.classList.remove('hidden');
            this.isConnected = false;
            
            // Clear any pending ICE candidates
            this.pendingIceCandidates = [];
            
            // Reset answer tracking
            this.hasAnswered = false;
            
            // Remove mirror background
            this.removeMirrorBackground();
        }
    }

    // Initialize display receiver
    const receiver = new DisplayReceiver();

    // Handle fullscreen changes
    document.addEventListener('fullscreenchange', () => {
        const isFullscreen = !!document.fullscreenElement;
        if (isFullscreen) {
            document.body.classList.add('fullscreen-mode');
        } else {
            document.body.classList.remove('fullscreen-mode');
        }
    });

    // Prevent right-click context menu
    document.addEventListener('contextmenu', (e) => e.preventDefault());
</script>
</body>
</html>
